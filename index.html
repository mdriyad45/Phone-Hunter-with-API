<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body class="container">
		<header>
			<h1>Welcome to my Phone Hunter API</h1>
		</header>
		<main>
			<section>
				<div class="mb-3 w-50 p-2 d-flex">
					<input
						id="input-search"
						type="email"
						class="form-control"
						id="exampleFormControlInput1"
						placeholder="Search Your Phone"
					/>
					<div id="button-search" class="btn btn-primary">Search</div>
				</div>
			</section>
			<section>
				<div
					id="Phone-container"
					class="row row-cols-1 row-cols-md-3 g-4"
				></div>
				<div id="no-found-message" class="d-none mt-4">
					<h3>No found Phone. Plaese try Again another keyword</h3>
				</div>
				<div id="show-all" class="text-center d-none mt-3">
					<div id="btn-show-all" class="btn btn-success">Show All</div>
				</div>
			</section>
			<!-- Spinner -->
			<section>
				<div style="height: 400px;" id="spinner" class="d-flex justify-content-center align-items-center d-none">
					<div class="spinner-border text-danger" role="status">
						<span class="visually-hidden">Loading...</span>
					</div>
				</div>
			</section>
			<section id="modal-section">
				<!-- Button trigger modal -->


<!-- Modal -->
			<div class="modal fade" id="phone-details-modal" tabindex="-1" aria-labelledby="phone-details-modalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="phone-details-name"></h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div id="show-detail-container" class="modal-body">
					...
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div>
				</div>
			</div>
			</div>
			</section>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<script src="./js/35-1 Load data Phone hunter api.js"></script>
	</body>
</html>
